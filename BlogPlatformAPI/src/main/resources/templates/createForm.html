<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Form</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">

<div class="card w-75 mb-3">
    <div class="card-body">
        <h3 class="card-title">Create Blog Post</h3>

        <form class="p-3" method="post" th:action="@{/view}" th:object="${blogPost}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required/><br>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" name="content" required> </textarea>
                <br>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" name="author" required/><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Create"/>
            <a class="btn btn-outline-secondary" href="/view">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
